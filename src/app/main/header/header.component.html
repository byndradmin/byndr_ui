<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap="wrap" class="header-main">
    <div class="header-left" fxFlex="70" fxLayoutAlign="start center">
        <div fxFlex="initial" fxLayoutAlign="start center">
            <ul class="menu-items">
                <li class="active">
                    <a routerLink="/main/home">
                        Home
                    </a>
                </li>
            </ul>
        </div>
        <div fxFlex fxLayoutAlign="end center">
            <div class="search-icon mr-20">
                <a routerLink="/search">
                    <img alt="search icon" src="../../../assets/images/icons/ic-search-grey.png" />
                    <span class="ml-10">Search</span>
                </a>
            </div>
        </div>
    </div>
    <div class="header-right" fxFlex="30" fxLayoutAlign.sm="end center" fxLayoutAlign.xs="end center" fxLayoutAlign="start center">
        <div class="ic-invite mr-30">
            <a routerLink="/search">
                <img alt="search icon" src="../../../assets/images/icons/ic-plus-grey.png" />
                <span class="ml-10">Invite</span>
            </a>
        </div>
        <div class="ic-info mr-30">
            <a routerLink="/info">
                <img alt="info icon" src="../../../assets/images/icons/ic-info-grey.png" />
            </a>
        </div>
        <div class="ic-message mr-40">
            <a routerLink="/messages">
                <img alt="message icon" src="../../../assets/images/icons/ic-message-grey.png" />
                <div class="notification-number">
                    <span>12</span>
                </div>
            </a>
        </div>
        <div class="ic-notification mr-40">
            <a routerLink="/notification">
                <img alt="message icon" src="../../../assets/images/icons/ic-notification-grey.png" />
                <div class="notification-number">
                    <span>12</span>
                </div>
            </a>
        </div>
    </div>
</div>
